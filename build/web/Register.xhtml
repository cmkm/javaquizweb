<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Java Quiz</title>
        <link rel="stylesheet" href="css/bttn.min.css"></link>
        <link rel="stylesheet" href="css/style.css"></link>

               <link rel="stylesheet" href="css/style.css"></link>
        <!-- syntax highlighting -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/default.min.css"></link>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
    </h:head>
    
    <h:body>
        
        <p><h:link outcome="/Login" value="Return to login"/></p>
        <p>Please provide the following details to register.</p>

        <h:form>

            <strong>Username</strong><br/>
            <h:inputText label="Username" value="#{login.username}" 
                         required="true" requiredMessage="Username is required"/><br/>
            <strong>Password</strong><br/>
            <h:inputSecret label="Password" value="#{login.password}" 
                           required="true" requiredMessage="Password is required"/><br/>
            <strong>First Name</strong><br/>
            <h:inputText label="First Name" value="#{login.firstName}"/><br/>
            <strong>Middle Initial</strong><br/>
            <h:inputText label="MI" value="#{login.middleInitial}"/><br/>
            <strong>Last Name</strong><br/>
            <h:inputText label="Last Name" value="#{login.lastName}"/><br/>

            <h:commandButton action="#{login.register}" 
                             value="Register"/>

        </h:form>

    </h:body>
</html>
